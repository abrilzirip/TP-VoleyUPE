<body>
    <div class="modal fade" id="myRegister" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                  <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Registrar Usuario</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                  <!-- Modal body -->
                <form action="../backend/registrarUsuario.php" method = "post">
                        <div class="modal-body">
                            <label for="email">Ingresar Correo:</label>
                            <input type="email" class="form-control" id="email" name = 'email' required placeholder="Ingresar email">
                        </div>

                        <div class="modal-body">
                            <label for="contraseña">Contraseña:</label>
                            <input type="password" required class="form-control" id="contraseña" name="contraseña" required placeholder="contraseña">

                        <div class="modal-footer">

            </div>
        </div>

    <div class="modal fade" id="myModal" data-bs-backdrop="static">

                  <!-- Modal Header -->

                </div>

                  <!-- Modal body -->
